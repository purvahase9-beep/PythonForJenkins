<!DOCTYPE html>
<html>
<head>
    <title>{{ data.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #b0b0b0, #ffffff, #b0b0b0);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        ul li {
            background: #e9eef3;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        ul li:hover {
            background: #d6e4f0;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ data.title }}</h1>

        <p>Total user: {{ data.count }}</p>

        <ul>
            {% for user in data.users %}
                <li>{{ user }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
